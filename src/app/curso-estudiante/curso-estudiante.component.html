<div class="row">
    <app-nav></app-nav>
    <div class="col-2">
    </div>
    <div class="col-10">
  <div class="mat-elevation-z8">
    <h1>Tabla De Registros de Cursos Estudiantes</h1>
    <button mat-raised-button color="primary" type="submit" (click)="Onestudiante()">Regresar Atras</button>
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row"><a [routerLink]="['/curso-estudiante', row.id]">{{row.id}} </a></td>
      </ng-container>
      <ng-container matColumnDef="carnet">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Carnet</th>
        <td mat-cell *matCellDef="let row">{{row.carnet}}</td>
      </ng-container>
  
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
      </ng-container>
  
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let row">{{row.apellido}}</td>
      </ng-container>
  
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cursos</th>
        <td mat-cell *matCellDef="let row">{{row.nombres}}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="fecha_inicio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Inicio</th>
        <td mat-cell *matCellDef="let row">{{row.fecha_inicio}}</td>
      </ng-container>
      <ng-container matColumnDef="fecha_fin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Fin</th>
        <td mat-cell *matCellDef="let row">{{row.fecha_fin}}</td>
      </ng-container>}
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        aria-label="Select page">
    </mat-paginator>
  </div>
  </div>
  </div>
