<div class="row">
  <app-nav></app-nav>
  <div class="col-2">
  </div>
  <div class="col-10">
    <div class="mat-elevation-z8">
      <h1>Tabla De Registros de Docentes</h1>
      <button mat-raised-button color="primary" type="submit" (click)="Ondocente()">Regresar Atras</button>
      <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row"> <a [routerLink]="['/docentes', row.id]">{{row.id}} </a></td>
        </ng-container>

        <ng-container matColumnDef="id_persona">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Persona</th>
          <td mat-cell *matCellDef="let row">{{row.id_persona}}</td>
        </ng-container>

        <ng-container matColumnDef="fecha_ingreso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Ingreso</th>
          <td mat-cell *matCellDef="let row">{{row.fecha_ingreso}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
          <td mat-cell *matCellDef="let row">{{row.apellido}}</td>
        </ng-container>

        <ng-container matColumnDef="fecha_nacimiento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Nacimiento</th>
          <td mat-cell *matCellDef="let row">{{row.fecha_nacimiento}}</td>
        </ng-container>

        <ng-container matColumnDef="Direccion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Direccion</th>
          <td mat-cell *matCellDef="let row">{{row.Direccion}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
      </mat-paginator>
    </div>

  </div>
</div>
